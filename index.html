    <section id="form_pyj" class="background py-5">
        <div class="row mx-auto my-5 letter_spacing justify-content-center align-items-center container">
            <div class="col-6 mx-auto">
                <h2 class="myfont mb-4 text-center">생산자님! 구출이 필요한 농산물이 있나요?</h2>
                <div>
                    <p class="font_text mb-0 text-center">구출이 필요한 농산물이 있다면 정보 확인 후 연락 드리겠습니다.</p>
                    <p class="font_text mb-0 text-center">회신까지 약 2~3일 정도 소요될 수 있으며, 최대한 빠르게 연락 드릴 수 있도록 하겠습니다.</p>
                </div>
            </div>

            <div class="col-6 d-flex justify-content-end">
                <form class="formbackground px-5 py-5" action="/submit-form" method="post">
                    <h2 class="font_subtitle_k text-center mb-3">농산물 납품 문의</h2>
                    <div class="mb-3 ">
                      <label for="name" class="form-label plus">이름</label>
                      <input type="text" class="form-control formfont_placehold" id="name" placeholder="이름을 입력해주세요." name="name" required>
                    </div>
                    <div class="mb-3">
                      <label for="contact" class="form-label plus ">연락처</label>
                      <input type="tel" class="form-control formfont_placehold" id="contact" placeholder="연락처를 입력해주세요." name="contact" required>
                    </div>
                    <div class="mb-3">
                      <label for="product" class="form-label plus">납품 물건</label>
                      <input type="text" class="form-control formfont_placehold" id="product" placeholder="납품할 물건을 입력해주세요." name="product" required>
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label plus">기타 메시지</label>
                      <input type="text" class="form-control formfont_placehold" id="message" placeholder="기타 의견을 적어주세요." name="message" required>
                    </div>
                    <div class="d-flex plus my-4 form-check justify-content-center align-items-center ps-0">  
                        <p class="my-0">개인정보 수집 및 이용에 동의하십니까?</p>
                        <input type="checkbox" class="form-check-input ms-4 me-2 mt-0" id="agree" name="agree" required>
                        <label class="form-check-label" for="agree">동의함</label>
                    </div>
                    <div class="mx-auto">
                        <button type="submit" class="buttonstyle_pyj formfont">문의하기</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
